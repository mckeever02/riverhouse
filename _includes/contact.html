<div class="ph3 pt6-ns bottom cf">
  <div class="db">
    <img class="rotate-90 logo-sm dn db-l" src="{{site.baseurl}}/images/logo.svg" alt="Riverhouse logo">
    <div class="mw9 center flex flex-column flex-row-ns">
      <div class="w-100 w-50-m w-40-l pr4-ns">
        <h2 class="ttu f2 normal mb2 mb4-ns fw5">Get in touch</h2>
        <form id="contact-form" action="https://formspree.io/{{site.email}}" method="POST">
          <fieldset class="ba b--transparent ph0 mh0">
            <legend class="ph0 mh0 fw6 clip">Contact us</legend>
            <div class="mt4">
              <label class="db fw4 lh-copy f5 ttu gray" for="name">Name*
              <input class="db w-90 input-transition pv2 r0 input-reset bb b--gray bg-transparent focus-b focus-b--white outline-0 white" required type="text" name="name"  id="name">
              </label>
            </div>
            <div class="mt4">
              <label class="db fw4 lh-copy f5 ttu gray" for="email">Email*
              <input class="db w-90 input-transition pv2 input-reset bb b--gray bg-transparent focus-b focus-b--white outline-0 white" required type="email" name="email"  id="email">
              </label>
            </div>
            <div class="mt4">
              <label class="db fw4 lh-copy f5 ttu gray" for="email">Tel
              <input class="db w-90 input-transition pv2 input-reset bb b--gray bg-transparent focus-b focus-b--white outline-0 white" type="tel" name="tel"  id="tel">
              </label>
            </div>
            <div class="mt4">
              <label class="db fw4 lh-copy f5 ttu gray" for="email">Query*
              <textarea class="db w-90 input-transition pv2 input-reset bb b--gray bg-transparent focus-b focus-b--white outline-0 white" required name="message" id="message"></textarea>
              </label>
            </div>
            <input class="dn" type="text" name="_gotcha">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_cc" value="david.wright@cbre.com,rory.mcconnell@mcconnellproperty.com" />
          </fieldset>
          <div class="mt4">
            <button type="submit" class="button-reset pv3 lh-solid white fw5 ba b--transparent w-100 submit bg-animate bg-gray hover-bg-white hover-black link ttu f5">Submit</button>
          </div>
        </form>

      </div>
      <div class="w-100 w-50-m w-60-l pt4 pt0-ns pl4-ns">
        <div class="flex flex-column flex-row-ns justify-around flex-wrap items-center">
          <div class="w-100 w-third-l pv3 ph4 pa4-ns">
            <img class="mb3" src="{{site.baseurl}}/images/castleforge-logo.svg" alt="Castleforge logo">
            <a class="link gray hover-white mb2 db f5" href="tel:07562989805">+44 (0) 75 6298 9805</a>
            <a class="link gray hover-white db f5" href="mailto:rpittaway@castleforgepartners.com">rpittaway@castleforgepartners.com</a>
          </div>
          <div class="w-100 w-third-l pv3 ph4 pa4-ns">
            <img class="mb3" src="{{site.baseurl}}/images/cbre-logo.svg" alt="CBRE logo">
            <a class="link gray hover-white mb2 db f5" href="tel:02890436745 ">+44 (0) 28 9043 6745 </a>
            <a class="link gray hover-white db f5" href="mailto:david.wright@cbre.com">david.wright@cbre.com</a>
          </div>
          <div class="w-100 w-third-l pv3 ph4 pa4-ns">
            <img class="mb3" src="{{site.baseurl}}/images/mcconnell-logo.svg" alt="McConnell logo">
            <a class="link gray hover-white mb2 db f5" href="tel:02890205902 ">+44 (0) 28 9020 5902</a>
            <a class="link gray hover-white db f5" href="mailto:rory.mcconnell@mcconnellproperty.com">rory.mcconnell@mcconnellproperty.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
